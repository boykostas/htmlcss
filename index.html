<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>THE BRAND</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__top-up">
                <div class="top-up">
                    <div class="header__top-left">
                        <div class="top-left-logo"><a href="#"><img src="img/logo.png" alt=""></a></div>
                        <div class="top-left-mag"><img src="img/magnifier.svg" alt=""></div>
                    </div>
                    <div class="header__top-right">
                        <div class="top-right-burger"><img src="img/burger.svg" alt=""></div>
                        <div class="top-right-user"><img src="img/user.svg" alt=""></div>
                        <div class="top-right-trash"><img src="img/trash.svg" alt=""></div>
                    </div>
                </div>
            </div>
            <div class="header__top-down">
                <div class="top-down">
                    <div class="top-down-photo"><img src="./img/man-top.png" alt="man-top"></div>
                    <div class="top-down-txt">
                        <div class="txt-border">
                            <div>
                                <span class="txt-brand">THE BRAND</span>
                                <div class="txt-right">
                                    <span class="txt-lux">OF LUXERIOUS&nbsp;</span>
                                    <span class="txt-fashion">FASHION</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__items">
                <div class="item item1"><a href="#"><img src="./img/item1.png" alt=""></a></div>
                <div class="item item2"><a href="#"><img src="./img/item2.png" alt=""></a></div>
                <div class="item item3"><a href="#"><img src="./img/item3.png" alt=""></a></div>
                <div class="item item4"><a href="#"><img src="./img/item4.png" alt=""></a></div>
            </div>
            <div class="main__fetured-items">
                <div class="f-items f-item1"><a href=""></a></div>
                <div class="f-items f-item2"><a href=""></a></div>
                <div class="f-items f-item3"><a href=""></a></div>
                <div class="f-items f-item4"><a href=""></a></div>
                <div class="f-items f-item5"><a href=""></a></div>
                <div class="f-items f-item6"><a href=""></a></div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
